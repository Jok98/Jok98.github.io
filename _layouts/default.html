<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/default_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% if page.extra_css %}
    <link rel="stylesheet" href="{{ page.extra_css | relative_url }}">
    {% endif %}
</head>
<body>
<header>
    <nav class="navbar">
        <a href="/" class="nav-logo">Matteo Moi - Software Developer</a>
        <div class="nav-links">
            <a href="/" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="/cv" class="nav-link"><i class="fas fa-file-alt"></i> CV</a>
            <a href="https://github.com/Jok98" target="_blank" class="nav-link"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/matteo-moi/" target="_blank" class="nav-link"><i class="fab fa-linkedin"></i></a>
        </div>
    </nav>
</header>
{% if page.sidebar == false %}
    <main class="page-content">
        {{ content }}
    </main>
{% else %}
    <div class="sidebar-controls">
        <button type="button" id="sidebar-toggle" class="sidebar-toggle" aria-expanded="false" aria-controls="notes-sidebar">
            <span class="toggle-label">Show navbar</span>
        </button>
    </div>
    <div class="page-layout sidebar-collapsed">
        <aside id="notes-sidebar" class="notes-sidebar" aria-hidden="true">
            <h2 class="sidebar-title">Notes &amp; Resources</h2>
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search documents by title...">
                <div id="search-results"></div>
            </div>
            <div id="sections-container"></div>
        </aside>
        <main class="content-area">
            {{ content }}
        </main>
    </div>
{% endif %}
<script src="/assets/script/script.js"></script>
</body>
</html>
